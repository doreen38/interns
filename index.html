<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>My chat App</title>
</head>

<body class="bg-dark p-4">

    <h1 class="text-primary text-center display-4 fw-bold">Chat App</h1>
    <div class="p-3 text-white text-center" id="msgEl">
     
    </div>
    <div class="pb-3 container w-50 m-auto p-5">
        <input type="text" class="form-control fs-5 rounded" placeholder="Type a message" id="message" name="message">

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary my-2 btn-small" onclick="sendInput()">Send</button>
        </div>
    </div>

    <script src=" https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
