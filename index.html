<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>CinfoChat</title>
</head>

<body class="bg-dark min-vh-100">
    <header class="d-flex align-items-center justify-content-center py-4">
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-primary px-4 rounded-pill" onclick="signin()">Signin</button>
            <span class="bg-light p-4 rounded-pill d-flex justify-content-center align-items-center mx-4"><i
                    class='bx bx-lock-open h3 m-0'></i></span>
            <button class="btn btn-outline-primary px-4 rounded-pill" onclick="signup()">Signup</button>
        </div>
    </header>

    <main id="main" class="container align-items-center justify-content-center">
        
        <form id="myForm" class="row justify-content-center bg-transparent border-3">
            <div class="col-md-4">
                <div class="text-center mb-3">
                    <h2 class="text-light">Welcome Back</h2>
                </div>
                <div class="input-group " style="margin-bottom: 20px 0;">
                    <label for="email" class="d-inline-block">Email</label>
                    <input type="email" name="email" class="form-control rounded-3 d-block w-100 bg-transparent border-secondary text-light" id="email"
                        placeholder="email">
                    <small>provide a valid email address</small>
                </div>
                <div class="input-group ">
                    <label for="password" class="mb-2">Password</label>
                    <input type="password" name="password" class="form-control rounded-3 d-block w-100 bg-transparent border-secondary text-light" id="password"
                        placeholder="password">
                    <small></small>
                </div>
                <div class="form-check d-flex mt-2">
                    <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-light" for="flexCheckDefault">
                        Remember Me
                        <p id="message"></p>
                    </label>
        
                </div>
                <button class="btn btn-primary text-center rounded-pill px-4" type="button" onclick="login()">
                    Login
                </button>
                <p class="text-center text-primary">Forgot your password?</p>
            </div>
        </form>

        <form id="myForm1" class="row justify-content-center bg-transparent border-3 d-none">
            <div class="col-md-4">
                <div class="row g-3">
                    <div class="text-center mb-3">
                        <h2 class="text-light">Create Your Account</h2>
                    </div>
                    <div class="input-group">
                        <label for="username" class="text-light">User Name</label>
                        <input type="text" name="username" class="form-control d-block w-100" id="username" placeholder="username">
                    </div>
                    <div class="input-group ">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" name="email" class="form-control d-block w-100" id="email" placeholder="email">
                    </div>
                    <div class="input-group ">
                        <label for="password" class="text-light">Password</label>
                        <input type="password" name="password" class="form-control d-block w-100 " id="password" placeholder="password">
                    </div>
                    <div class="input-group">
                        <label for="confirmpassword" class="text-light">Confirmpassword</label>
                        <input type="password" name="confirmpassword" class="form-control d-block w-100 " id="confirmpassword"
                            placeholder="confirmpassword">
                    </div>
                    
                    <button class="btn btn-primary text-center rounded-pill" type="button">
                        Login
                    </button>
                    <p class="text-center">Don't have an account?
                
                        <span class="text-primary"><a href="./signin.html">Sign Up</a></span>
                    </p>
                </div>
            </div>
        </form>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./index.js"></script>
</body>

</html>
