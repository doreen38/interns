<form id="myForm" class="row justify-content-center bg-transparent border-3">
    <div class="col-md-4">
        <div class="text-center mb-3">
            <h2 class="text-light">Welcome Back</h2>
        </div>
        <div class="input-group " style="margin-bottom: 20px 0;">
            <label for="email" class="d-inline-block">Email</label>
            <input type="email" name="email" class="form-control rounded-3 d-block w-100" id="email"
                placeholder="email">
            <small>provide a valid email address</small>
        </div>
        <div class="input-group ">
            <label for="password" class="mb-2">Password</label>
            <input type="password" name="password" class="form-control rounded-3 d-block w-100 " id="password"
                placeholder="password">
            <small></small>
        </div>
        <div class="form-check d-flex mt-2">
            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label text-light" for="flexCheckDefault">
                Remember Me
                <p id="message"></p>
            </label>

        </div>
        <button class="btn btn-primary text-center" type="button" id="login">
            Login
        </button>
        <p class="text-center text-primary">Forgot your password?</p>
    </div>
</form>
