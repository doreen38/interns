<form id="myForm" class="row justify-content-center bg-transparent border-3">
    <div class="col-md-4">
        <div class="row g-3">
            <div class="text-center mb-3">
                <h2 class="text-light">Create Your Account</h2>
            </div>
            <div class="input-group">
                <label for="username" class="text-light">User Name</label>
                <input type="text" name="username" class="form-control d-block w-100" id="username" placeholder="username">
            </div>
            <div class="input-group ">
                <label for="email" class="text-light">Email</label>
                <input type="email" name="email" class="form-control d-block w-100" id="email" placeholder="email">
            </div>
            <div class="input-group ">
                <label for="password" class="text-light">Password</label>
                <input type="password" name="password" class="form-control d-block w-100 " id="password" placeholder="password">
            </div>
            <div class="input-group">
                <label for="confirmpassword" class="text-light">Confirmpassword</label>
                <input type="password" name="confirmpassword" class="form-control d-block w-100 " id="confirmpassword"
                    placeholder="confirmpassword">
            </div>
            
            <button class="btn btn-primary text-center" type="submit">
                Login
            </button>
            <p class="text-center">Don't have an account?
        
                <span class="text-primary"><a href="./signin.html">Sign Up</a></span>
            </p>
            <p class="text-center text-primary">Forgot your password?</p>
        </div>
    </div>
</form>
