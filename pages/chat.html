<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../styles/style.css">
  <title>Chat</title>
</head>

<body class="bg-light">
  <div class="container-fluid">
    <div class="row parent" id="holder">
      <aside class="sidebar" id="my-bar">

        <div class="row g-3">
          <div class="col-12 d-flex justify-content-between align-items-center">
            <h5 class="col-6 text-dark m-0">Name</h5>
            <button
              class=" btn btn-outline-secondary p-1 rounded-pill d-flex justify-content-center align-items-center"><i
                class='bx bx-user h5 m-0'></i>
            </button>
          </div>
          <div
            class="col-10 searchbox border border-3 border-secondary rounded-pill d-flex justify-content-between align-items-center py-1">
            <i class='bx bx-search text-secondary h6 m-0'></i>
            <input type="search" class="bg-transparent border-0 w-100 text-secondary" aria-autocomplete="true"
              placeholder="People, Groups, Messages">
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <button class=" btn btn-outline-secondary p-1 rounded-3 d-flex justify-content-center align-items-center"><i
                class='bx bx-plus h5 m-0'></i>
            </button>
          </div>
        </div>
      </aside>

      <main>
        <header class="shadow-sm sticky-top d-flex justify-content-between align-items-center p-3">
          <div class="d-flex align-items-center justify-content-center">
            <button
              class='menubtn btn btn-outline-dark me-2 p-1 d-flex align-items-center justify-content-center border-0'
              id="my-menu">
              <i class="bx bx-menu text-secondary h3 fw-bold m-0"></i>
            </button>
            <h4 class="m-0" id="displayname">Name</h4>
          </div>
          <div class="d-flex">
            <button
              class=" btn btn-outline-secondary p-1 rounded-pill d-flex justify-content-center align-items-center"><i
                class='bx bx-phone h5 m-0'></i></button>
            <button
              class="ms-2 btn btn-outline-secondary p-1 rounded-pill d-flex justify-content-center align-items-center"><i
                class='bx bx-camera h5 m-0'></i></button>
          </div>
        </header>
        <div id="content" class="text-black">

        </div>

                    <div class="input bg-dark border border-2 border-secondary rounded-pill px-2 d-flex align-items-center"
                        id="form">
                        <i class='bx bx-smile h2 m-0 text-secondary'></i>
                        <input type="text" class="bg-transparent border-0 p-2 text-light" id="typing">
                        <button class="btn bg-transparent p-0 d-flex align-items-center justify-content-center"
                            id="sendbtn">
                            <i class='bx bx-send h2 m-0 text-secondary'></i>
                        </button>
                    </div>

                </main>
                <div class="dropup d-flex align-items-end mb-3 end-0  bottom-0 position-absolute flex-column">
                    <div class="justify-content-arounded">
                        <button class="btn-sm rounded-circle"><i
                                class="bi bi-filetype-txt text-dark  h6 fw-bold"></i></button>
                        <button class="btn-sm rounded-circle"><i
                                class="bi bi-person-bounding-box text-dark  fw-bold"></i></button>
                        <button class="btn-sm rounded-circle"><i class="bi bi-mic text-dark  fw-bold"></i></button>
                        <div class="dropdown-menu border-0 bg-transparent">
                            <button class="btn-sm menu-btn rounded-circle"><i class="bi bi-three-dots text-dark fw-bold"></i></button>
                            <div class="menu-content">
                                <a class="links" href="#">Contact Us</a>
                                <a class="links" href="#">Visit Us</a>
                                <a class="links" href="#">About Us</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- dropup menu -->
                <!--  -->
            </div>
      
      </main>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.js"></script>
  <script src="../scripts/chat.js"></script>
</body>

</html>
