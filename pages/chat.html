<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../styles/style.css">
  <title>Chat</title>
</head>

<body class="bg-dark">
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md-4 col-lg-3 min-vh-100 border-end border-1 border-secondary">
        <header class="container-fluid py-3 shadow-sm sticky-top bg-dark px-2">
          <div class="row g-3">
            <div class="col-12 search1 d-flex align-items-center justify-content-center p-2 rounded-3">
              <input type="search" name="" id="" class="bg-transparent text-light fw-bold border-0"
                placeholder="Search for People, Groups etc">
              <i class='bx bx-search text-light fw-bold h4 m-0'></i>
            </div>

            <div class="col-12 highlight p-2 d-flex align-items-center justify-content-between">
              <div class="container">
                <div class="row align-items-center">
                  <h4 class="col-6 text-transparent m-0 fw-bold text-capitalize" id="displayName">UserName</h4>

                  <div class="dropdown col-6">
                    <button
                      class="btn btn-transparent dropdown-toggle m-0 d-flex align-items-center justify-content-center ms-auto"
                      type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="bx bx-cog h4 m-0"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Setting</a></li>
                      <li><button
                          class="form-control btn border-2 p-1 rounded-3 d-flex justify-content-center align-items-center"
                          id="logout"><i class='text-danger bx bx-exit h5 m-0'></i>
                        </button></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </header>

        <main class="d-flex flex-column">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center border-bottom border-1 border-secondary">
                  <h5 m-0>Channels</h5>
                  <button
                    class="btn btn-transparent text-black fw-bold d-flex align-items-center justify-content-center m-0" id="channelbtn"><i
                      class="bx bx-plus h4 m-0"></i></button>
                </div>
                <div class="row channels p-1" id="channels">
                  
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-between align-items-center border-bottom border-1 border-secondary">
                  <h5 m-0>Direct Messages</h5>
                  <button
                    class="btn btn-transparent text-black fw-bold d-flex align-items-center justify-content-center m-0"><i
                      class="bx bx-dots-vertical-rounded h4 m-0"></i></button>
                </div>
                <div class="row dms p-1">
                  <div class="col-12 highlight my-1">
                    <p class="m-0 p-2"><b>User Name</b></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </aside>

      <main class="main col-md-8 col-lg-9 min-vh-100">
        <header>

        </header>
        <main class="main">
          <header class="bg-dark shadow-sm sticky-top d-flex justify-content-between align-items-center p-3">
            <div class="d-flex align-items-center justify-content-center">
              <h4 class="m-0 text-transparent fw-bold" id="displayname">Name</h4>
            </div>
            <div class="d-flex">
              <button
                class=" btn btn-outline-transparent p-1 border-2 rounded-pill d-flex justify-content-center align-items-center"><i
                  class='bx bx-phone h5 m-0'></i></button>
              <button
                class="ms-2 btn btn-outline-transparent p-1 border-2 rounded-pill d-flex justify-content-center align-items-center"><i
                  class='bx bx-camera h5 m-0'></i></button>
            </div>
          </header>

          <div id="messages" class="text-white p-5">

          </div>

          <footer class="float bg-dark rounded-pill d-flex align-items-center justify-content-between">
            <div class="input  rounded-pill px-2 d-flex justify-content-between align-items-center">
              <i class='bx bx-smile h2 m-0'></i>
              <input type="text" class="bg-transparent border-0 p-2 text-light" id="typing">
              <button class="btn btn-outline-dark border-0 p-0 d-flex align-items-center justify-content-center"
                id="sendbtn">
                <i class='bx bx-send h2 m-0'></i>
              </button>
            </div>
            <div class="d-flex">
              <button
                class="ms-3 btn btn-outline-dark p-1 border-2 rounded-pill d-flex justify-content-center align-items-center"><i
                  class='bx bx-microphone h4 m-0'></i></button>

              <button class="ms-3 btn btn-outline-dark p-1 border-2 rounded-pill d-flex justify-content-center align-items-center">
                <label for="file_upload" class="file-label">
                  <input type="file" id="file_upload" class="file-upload">
                  <i class='bx bx-file-find h4 m-0'></i>
                </label>
              </button>

              <button
                class="ms-3 btn btn-outline-dark p-1 border-2 rounded-pill d-flex justify-content-center align-items-center"><i
                  class='bx bx-camera h4 m-0'></i></button>
            </div>
          </footer>
        </main>

      </main>

    </div>
  </div>

  <script src="../scripts/bootstrap.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.js"></script>
  <script src="../firebase/chat.js" type="module"></script>
</body>

</html>
