<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 p-0 border-end border-2 border-secondary min-vh-100 overflow-auto">
                <header class="sticky-top shadow-sm p-3">
                    <div class="row g-3">
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <h5 class="col-6 text-light m-0">Name</h5>
                            <button
                                class=" btn btn-outline-secondary p-1 rounded-pill d-flex justify-content-center align-items-center"><i
                                    class='bx bx-user h5 m-0'></i></button>
                        </div>
                        <div class="col-10 searchbox border border-3 border-secondary rounded-pill d-flex justify-content-between align-items-center py-1">
                            <i class='bx bx-search text-secondary h6 m-0'></i>
                            <input type="search" class="bg-transparent border-0 w-100 text-secondary" aria-autocomplete="true" placeholder="People, Groups, Messages">
                        </div>
                        <div class="col-2 d-flex justify-content-end align-items-center ">
                            <button
                                class=" btn btn-outline-secondary p-1 rounded-3 d-flex justify-content-center align-items-center"><i
                                    class='bx bx-plus h5 m-0'></i></button>
                        </div>
                    </div>


                </header>
            </div>

            <div class="col-md-9 p-0">
                <header class="p-3 shadow-sm sticky-top d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class='bx bx-user text-secondary h5 m-0'></i>
                        <h4 class="text-light m-0">Name</h4>
                    </div>
                    <div class="d-flex">
                        <button
                            class=" btn btn-outline-secondary p-1 rounded-pill d-flex justify-content-center align-items-center"><i
                                class='bx bx-phone h5 m-0'></i></button>
                        <button
                            class="ms-2 btn btn-outline-secondary p-1 rounded-pill d-flex justify-content-center align-items-center"><i
                                class='bx bx-camera h5 m-0'></i></button>
                    </div>
                </header>
                <main id="main">
                    <div id="content" class="p-5 bg-info">

                    </div>

                    <form
                        class="input bg-dark border border-2 border-secondary rounded-pill px-2 d-flex align-items-center" id="form">
                        <i class='bx bx-smile h2 m-0 text-secondary'></i>
                        <input type="text" class="bg-transparent border-0 p-2 text-light" id="typing">
                        <button class="btn bg-transparent p-0 d-flex align-items-center justify-content-center">
                            <i class='bx bx-send h2 m-0 text-secondary' type="submit"></i>
                        </button>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <script src="../chat.js"></script>
</body>

</html>
