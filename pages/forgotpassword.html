<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./img/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>CinfoChat</title>

</head>

<body>
    <main class="container-fluid">
        <div class="row min-vh-100 min-vw-100">
            <section class="col-md-5 col-lg-5 bg-light">
                <!-- Logo  -->
                <div class="text-center mt-3">
                    <img src="../img/logo.jpeg" class="img-fluid" width="100px" alt="Logo image" />
                </div>

                <!-- Form  -->
                <form id="LoginForm" class="row justify-content-center bg-transparent border-3 p-4 g-3">
                    <div class="">
                        <div class="text-center mb-3">
                            <h2 class="text-primary">Welcome to CinfoChat</h2>
                            <p>You can reset your pasword here</p>
                        </div>

                        <!-- Username -->
                        <div class="input-group">
                            <label for="username" class="text-primary my-1 fw-bolder">Email</label>
                            <input type="email" name="email" class="form-control d-block w-100 rounded" id="username"
                                placeholder="User@gmail.com" />
                        </div>



                        <div class="row mt-4">

                            <!-- Remember Me -->
                            <div class="col-12 col-md-6 col-lg-6">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                <label class="form-check-label text-primary" for="flexCheckDefault">
                                    Remember Me
                                    <p id="message"></p>
                                </label>
                            </div>

                            <!-- Forgot your password -->

                        </div>

                        <button class="btn btn-primary text-center rounded-pill px-4" type="submit">
                            Login
                        </button>

                    </div>
                </form>
            </section>

            <section class="col-md-7 d-none d-md-block"
                style="background-image: url(../img/header.gif); background-position: center;">
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.js"></script>
    <script src=" https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.min.js"></script>
    <!-- <script src="./scripts/index.js"></script> -->
    <script src="./scripts/firebase.js" type="module"></script>
</body>

</html>
