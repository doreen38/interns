<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>My chat App</title>
</head>

<body class="container-fluid bg-dark">
    <div class="row">
        <div class="col-md-3 border-end border-1 users">
            <h1 class="text-primary text-center display-4 m-0 fw-bold">Chat App</h1>
        </div>

        <div class="col-md-9 messages">
            <div class="container-fluid">
                <main>
                    <div class="p-3 text-white text-center" id="msgEl">
                    </div>

                    <div class="inputbox bg-light rounded-pill px-4">
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center justify-content-center"><i
                                    class='bx bxs-smile text-primary h4 m-0'></i></div>
                            <input type="text" class="form-control border-0 ms-2" placeholder="Type a message"
                                id="message" name="message">
                            <button
                                class="btn btn-outline-primary my-2 btn-small d-flex justify-content-center align-items-center"
                                onclick="sendInput()"><i class='bx bxs-send m-0 h3'></i></button>
                            <div class="dropdown">
                                <button
                                    class="btn-outline-primary border-0 ms-2 dropdown-toggle d-flex justify-content-center align-items-center"
                                    type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class='bx bx-dots-vertical h3 m-0 '></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src=" https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
