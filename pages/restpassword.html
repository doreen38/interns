<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- css style -->
    <link rel="stylesheet" href="../style.css">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS only -->

    <title>Reset Password</title>
</head>

<body>
    <div class="container-fluid  vh-100" style="margin-top:40px">
       <div class="row">
           <div class="col-md-4 col-sm-12">
              <div class=" panel panel-default align-items-center">
                  <div class="panel-body">
                    <div class="text-center justify-content-center">
                        <h2><i class="bi bi-lock-fill"></i></h2>
                        <h2>Reset Password</h2>
                        <p>You can reset your password</p>
                       </div>
                       <form class="p-4 p-md-5 border  rounded-3  m-5" id="myform">
                        <div class="form-floating mb-3 position-relative"> 
                            <!-- <span class="position-absolute fs-3 bottom-0 end-0 top-50 start-100 translate-middle" style="margin-right: -60px; color: blue;"><i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i></span>  -->
                            <input type="password" class="form-control" id="password"   placeholder="Enter password" required>
                            <label for="password" class="mb-5 pb-3"> New Password</label>
                            <small></small>
                        </div>
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="ConfirmPassword" style="cursor: pointer" required>
                           <span class="position-absolute fs-3 bottom-0 end-0 top-50 start-100 translate-middle" style="margin-right: -60px; color: blue;">
                            <i class="bi bi-eye-slash  start-50" id="togglePassword" style="cursor: pointer;"></i></span> 
                            <label for="confrmPassword" class="mb-5 pb-3">confirm Password</label>
                            <small></small>
                        </div>
                        <div class="form-group mb-3">
                            <input  class="btn btn-lg btn-primary d-flex" id="button" type="submit" value="Rest Password" required>
                        </div>
                    </form>
                  </div>

              </div>

           </div>

       </div>
    </div>
    <script src="../js/restpassword.js"></script>
</body>

</html>
