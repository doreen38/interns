<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- css style -->
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS only -->

    <title>Forgot Password</title>
</head>

<body>
    <div class="container-fluid password vh-100" style="margin-top:80px">
       <div class="row">
           <div class="col-md-4 offset-3">
              <div class=" panel panel-default align-items-center">
                  <div class="panel-body">
                    <div class="text-center">
                        <h2><i class="bi bi-lock-fill"></i></h2>
                        <h2>Reset Password</h2>
                        <p>You can reset your password</p>
                       </div>
                       <form class="p-4 p-md-5 border rounded-3 bg-light m-5" id="myform">
                        <div class="form-floating mb-3">
                            
                            <input type="password" class="form-control" id="password"   placeholder="Enter password">
                            <label for="floatingInput"> New Password</label>
                        </div>
                        <div class="form-floating mb-3 position-absolute">
                            <span class="input-group-text position-relative"><i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer"></i></span>
                            <input type="password" class="form-control position-relative" id="confirmPassword" placeholder="Confirm password" style="cursor: pointer"> 
                            <label for="floatingInput">confirm Password</label>

                        </div>
                        <div class="form-group mb-3">
                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                        </div>
                    </form>
                  </div>

              </div>

           </div>

       </div>
    </div>
</body>

</html>
