<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style css link -->
    <link rel="stylesheet" href="../style.css">
    <title>signup page</title>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="col-md-4 col-sm-12">
            <div class="rounded d-flex justify-content-center">
                <form id="myform" class="p-4  border rounded-3 bg-light m-5" >
                    <h2 class="mt-3 mb-3"> Signin Page</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="Input" placeholder="name@example.com">
                        <label for="Input">Email address</label>
                        <div id="error_msg"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="Password" placeholder="Password">
                        <label for="password">Password</label>
                          <div id="error_pw" ></div>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me" id="check"> Remember me
                            <p id="message"></p>
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Signup</button>
                    <hr class="my-4">
                     <a href="./signup.html" class="text-muted">By clicking Sign up, you agree to the terms of use.</a>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
