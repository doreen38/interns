<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />
  <title>CinfoChat</title>
</head>

<body>
  <main class="container-fluid">
    <div class="row min-vh-100">
      <section class="col-12 col-sm-12 col-md-5 col-lg-5px-3">
        <!-- Logo  -->
        <div class="text-center mt-3">
          <img src="../img/logo.jpeg" class="img-fluid" width="100px" alt="Logo image" />
        </div>

        <!-- Form  -->
        <form id="signup" class="row justify-content-center p-3">
          <div class="container-fluid">
            <div class="row g-2">
              <div class="text-center">
                <h2 class="text-primary">Create Your Account</h2>
              </div>

              <!-- Username -->
              <div class="input-group">
                <label for="username" class="text-primary my-1 fw-bolder">User Name</label>
                <input type="text" name="username" class="form-control d-block w-100 rounded" id="username"
                  placeholder="@username" />
              </div>

              <!-- Email -->
              <div class="input-group">
                <label for="email" class="text-primary my-1 fw-bolder">Email</label>
                <input type="email" name="email" class="form-control d-block w-100 rounded" id="email"
                  placeholder="cinfores@intern.com" />
              </div>

              <!-- Password -->
              <div class="input-group">
                <label for="password" class="text-primary my-1 fw-bolder">Password</label>
                <input type="password" name="password" class="form-control d-block w-100 rounded" id="password"
                  placeholder="password" />
              </div>

              <!-- Confirm Password -->
              <div class="input-group">
                <label for="confirmpassword" class="text-primary my-1 fw-bolder">Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control d-block w-100 rounded"
                  id="confirmpassword" placeholder="confirm your password" />
              </div>

              <button class="btn btn-primary text-center rounded-pill w-50 mx-auto my-4" type="submit">
                Signup
              </button>

              <!-- Don't have an account -->
              <p class="my-2 d-flex">
                Already have an account?
                <a href="../index.html" class="btn m-0 p-0 text-primary mx-1">Sign In</a>
              </p>
            </div>
          </div>
        </form>
      </section>

      <section class="col-7 d-none d-md-block" style="
            background-image: url(../img/header.gif);
            background-position: center;
          "></section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.js"></script>
  <script src=" https://cdn.pubnub.com/sdk/javascript/pubnub.5.0.1.min.js"></script>
  <script src="../scripts/firebase.js"></script>
</body>

</html>
